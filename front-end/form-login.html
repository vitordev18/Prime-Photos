<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      type="image"
      href="../assets/Elementos/Camera COM FLASH.svg"
    />
    <link rel="stylesheet" href="../front-end/styles/reset.css" />
    <link rel="stylesheet" href="../front-end/styles/login.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>

  <body>
    <header class="header">
      <div class="header-left">
        <button
          aria-label="Abrir Menu"
          aria-haspopup="true"
          aria-expanded="false"
          id="menu-toggle-btn"
          type="button"
        >
          <img
            src="../assets/Elementos/Menu.svg"
            alt="Abrir menu expansivo"
            class="header-icon"
          />
        </button>
        <img
          src="../assets/Logotipo/Logo PRIME PHOTOS (positivo).svg"
          alt="Logotipo Prime Photos"
          class="header-logo"
        />
      </div>
      <nav
        class="header-menu-dropdown"
        id="header-menu-dropdown"
        aria-label="Menu principal"
        role="menu"
      >
        <ul class="header-list">
          <li class="menu-item" role="none">
            <a
              href="../front-end/index.html#inicio"
              role="menuitem"
              aria-label="Início"
              class="menu-link"
              >Início</a
            >
          </li>
          <li class="menu-item" role="none">
            <a
              href="../front-end/index.html#produtos"
              role="menuitem"
              aria-label="Produtos"
              class="menu-link"
              >Produtos</a
            >
          </li>
          <li class="menu-item" role="none">
            <a
              href="../front-end/index.html#sobre"
              role="menuitem"
              aria-label="Sobre"
              class="menu-link"
              >Sobre</a
            >
          </li>
          <li class="menu-item" role="none">
            <a
              href="../front-end/index.html#equipe"
              role="menuitem"
              aria-label="Equipe"
              class="menu-link"
              >Equipe</a
            >
          </li>
          <li class="menu-item" role="none">
            <a
              href="../front-end/index.html#contato"
              role="menuitem"
              aria-label="Contato"
              class="menu-link"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
      <div class="header-buttons">
        <a
          href="#"
          aria-label="Abrir carrinho de compras"
          class="header-cart-btn"
        >
          <img
            src="../assets/Elementos/Carrinho de Compra.svg"
            alt="Carrinho de compras"
            class="header-icon"
          />
        </a>
        <a
          href="../front-end/index.html"
          aria-label="Voltar para página principal"
          class="header-back-link"
        >
          <img
            src="../assets/Elementos/Back.svg"
            alt="Voltar para página principal"
            class="header-icon"
          />
        </a>
      </div>
    </header>

    <main class="main">
      <form action="../back-end/login.php" method="POST" class="login-form">
        <label for="email" class="login-label">Email:</label>
        <input type="email" name="email" id="email" class="login-input" />

        <label for="senha" class="login-label">Senha:</label>
        <input type="password" name="senha" id="senha" class="login-input" />

        <input type="submit" value="Entrar" class="login-submit" />
        <input type="submit" value="Cadastrar-se" class="login-submit" />
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
